<section id="cabecalho-paginas">
    <div class="box-itens-escritorio">
        <h2>JULGADOS COMENTADOS</h2>
    </div>
</section>
<div class="content">
    <div class="row">
        <div class="col-md-9 col-xs-12 pagina-bgbranco divResultado">
            <div class="text-align" ng-show="loading"><img src="/app/themes/img/facebook.gif" style="position: relative;top: 10px;margin-right: 10px;" /></div>
            <div class="informes">
                <h1 class="title"><a href="{{'/#/julgadocomentado/' + item.url}}">{{item.title}}</a></h1>
                <img src="/app/img-site/icon-calendar.png" /> <span class="date" ng-bind="item.modified | date:'dd/MM/yyyy'"></span>&nbsp;|&nbsp;<span class="icone-interesse" ng-repeat="campo in item.camposdeInteresse"><a href="/#/jurisprudencia/interesse/{{campo.id}}" ng-style="{'background-color' : campo.cor}" style="padding:5px 10px;color:white;font-weight:bold;font-size:11px;border-radius:1px;"><img ng-src="{{campo.iconeBranco}}" class="interesses-iconebranco" />&nbsp;{{campo.title}}</a>&nbsp;</span>
                <br /><br />
                <p ng-bind-html="item.corpo"></p>
            </div>
            <hr />
            <div class="informes-relacionados">
                <h4>Conteúdos Relacionados</h4>
                <div class="text-align loading" ng-show="loadingRelacionados"><img src="/app/themes/img/facebook.gif" style="position: relative;top: 10px;margin-right: 10px;" /></div>
                <ul class="conteudo-relacionado conteudo-relacionado-jurisprudencia">
                    <li ng-repeat="rel in itensRelacionados">
                        <h1 class="title"><a href="/#{{ rel.url }}">{{rel.titulo}}</a></h1>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-12" ng-show="hasInformationRelacionada">
                        <div class="alert alert-warning">Nenhuma informação relacionada à esse conteúdo.</div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="col-md-3 sidebar col-xs-12 divBuscaAvancada">
            <div class="searchform">
                <input type="text" class="busca searching" value="Pesquisar..." name="s" id="searchblog" onblur="if (this.value == '') {this.value = 'Pesquisar...';}" onfocus="if (this.value == 'Pesquisar...') {this.value = '';}">
                <button class="search btnBusca" id="btnsearch"><img src="app/themes/img/search.png"></button>
            </div>
        </div>-->
        <div class="col-md-3 sidebar col-xs-12">
            <div id="sidebars">
                <div ng-controller="CamposdeInteresseCtrl">
                    <h3>Campos de Interesse</h3>
                    <div class="text-align loading" ng-show="loading"><img src="/app/themes/img/facebook.gif" style="position: relative;top: 10px;margin-right: 10px;" /></div>
                    <ul class="list-unstyled">
                        <li class="cat-item" ng-repeat="resultado in lista">
                            <i class="glyphicon glyphicon-chevron-right"></i>&nbsp;
                            <a href="/#/julgadoscomentados/interesse/{{resultado.id}}">
                                {{resultado.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .busca-avancada {
        background-color: #444 !important;
        opacity: 0.9;
        color: #eee !important;
        width: 100%;
        border-radius: 4px;
        float: left;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
        font-size: 14px;
        padding: 17px 10px !important;
        font-family: 'Open Sans', sans-serif;
        outline: none;
        border: none !important;
        -webkit-box-shadow: none !important;
        -moz-box-shadow: none !important;
        box-shadow: none !important;
        height: 50px;
    }

    .btn-avancada {
        height: 50px;
    }
</style>
<script>

    $("input.busca").keypress(function (e) {
        if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
            Buscar();
        }
    });

    $("#btnsearch").click(function () {
        window.location = "/#/julgadoscomentados/q/" + $("#searchblog").val();
    });

</script>
